 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer type="application/javascript" src="index.js"></script>
     <title>Controlador de Despesas - Juan</title>
 </head>
 <body>
        <section><p>Cadastro de Despesas</p>
       <input id="CadastrarValor" type="number" placeholder="Valor da Despesa">
       <select id="tiposCadastros">
              <option value="" disabled selected>Selecione um tipo</option>
              <option value="casa">Casa</option>
              <option value="alimentacao">Alimentação</option>
              <option value="viagem">Viagem</option>
          </select>

          <input id="descreverCadastro" type="text" placeholder="Descrição">
          <button onclick="adicionarDespesas()">Adicionar</button>

        </section>

        <section>
              <p>Filtrar Despesas</p>
              <select id="FiltroDespesas">
                     <option value="" selected disabled>Selecione um tipo</option>
                     <option value="todos">Todos</option>
                     <option value="casa">Casa</option>
                     <option value="alimentacao">Alimentação</option>
                     <option value="viagem">Viagem</option>
                 </select>
                     <input id="FiltroMin" type="number" placeholder="Valor mínimo">
                     <input id="FiltroMax" type="number" placeholder="Valor máximo">
                     <button onclick="filtrarDespesas()">Filtrar</button>
                     <button onclick="retirarFiltros()">Limpar</button>
        </section>
     
 </body>
 </html>
